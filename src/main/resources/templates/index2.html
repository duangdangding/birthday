        html{font-size:62.5%;}
        .zf_disabled { pointer-events: none; }
        /*搜索框6*/
        .bar6 {background: #F9F0DA;}
        .bar6 input {
            border: 2px solid #c5464a;
            border-radius: 5px;
            background: transparent;
            top: 0;
            right: 0;
        }
        .bar6 button {
            background: #c5464a;
            border-radius: 0 5px 5px 0;
            width: 60px;
            top: 0;
            right: 0;
        }
        .bar6 button:before {
            content: "搜索";
            font-size: 13px;
            color: #F9F0DA;
        }
        #mmmna{
            width: 125px;
        }
        /*滚动条*/
        #socketMessage::-webkit-scrollbar {
            /*滚动条整体样式*/
            width : 10px;  /*高宽分别对应横竖滚动条的尺寸*/
            height: 1px;
        }
        #socketMessage::-webkit-scrollbar-thumb {
            /*滚动条里面小方块*/
            border-radius   : 10px;
            background-color: #F08080;
            background-image: -webkit-linear-gradient(
                    45deg,
                    rgba(255, 255, 255, 0.2) 25%,
                    transparent 25%,
                    transparent 50%,
                    rgba(255, 255, 255, 0.2) 50%,
                    rgba(255, 255, 255, 0.2) 75%,
                    transparent 75%,
                    transparent
            );
        }
        #socketMessage::-webkit-scrollbar-track {
            /*滚动条里面轨道*/
            box-shadow   : inset 0 0 5px rgba(0, 0, 0, 0.2);
            background   : #ededed;
            border-radius: 10px;
        }
    </style>

<script type="text/javascript">
    var username = '[[${session.username}]]';
    $(function () {
        if (username.indexOf("冲") != -1) {
            $(".chuibtn").hide();
            $(".fenbtn").hide();
            $(".sendzfbtn").hide();
        } else {
            $(".xvbtn").attr({"disabled": "disabled"});
            $(".chuibtn").attr({"disabled": "disabled"});
            $(".fenbtn").attr({"disabled": "disabled"});
            $(".zhujuebtn").hide();
            $(".sendzfbtn").show();
        }
    })
    setInterval(getNums_ot,60000);
    function getNums_ot() {
        $.ajax({
            type : "get",
            url : "/interval/num",
            success : function (res) {
                $("#into_num").html(res.into_num);
                $("#peo_num").html(res.peo_num);
                $("#send_zfnum").html(res.send_zfnum);
            }
        })
    }

    // 许愿
    function xvyuan() {
        var msg = "现在开始许愿了哦~\n\n许愿完成之后要和大家说 我已经许愿了~";
        if (confirm(msg) == true) {
            websocket.send("cmd_xvyuan");
            $(".xvbtn").hide();
            $(".chuibtn").show();
            return true;
        } else {
            return false;
        }
    }

    // 分蛋糕
    function fendangao() {
        $(".fenbtn").hide();
        websocket.send("cmd_fendangao");
    }

    // 吹蜡烛
    function chuilazhu() {
        websocket.send("cmd_chuilazhu");
        $(".chuibtn").hide();
        $(".fenbtn").show();
    }
    // 送祝福
    var zf_time = 0;
    function send_zhufu() {
        zf_time = 1;
        $("#sendzfff").addClass("zf_disabled");
        setTimeout("tick()",1000);
        websocket.send("cmd_zhufu_" + username);
        getNums_ot();
    }
    function tick() {
        zf_time --;
        if(zf_time > 0) {
            setTimeout("tick()",1000);
        } else {
            $("#sendzfff").removeClass("zf_disabled")
        }
    }

    var serverUrl = "://129.211.113.87:";
    // var serverUrl = "://localhost:";
    var websocket = null;
    //判断当前浏览器是否支持WebSocket, 主要此处要更换为自己的地址
    if ('WebSocket' in window) {
        // websocket = new WebSocket("ws" + serverUrl + "11203/birthday/server");
        // websocket = new WebSocket("ws://localhost:11203/birthday/server");
        websocket = new WebSocket("ws://192.168.0.102:11203/birthday/server");
    } else {
        alert('Not support websocket')
    }
    //连接发生错误的回调方法
    websocket.onerror = function (event) {
        // setMessageInnerHTML(event.data);
        setMessageInnerHTML("服务器错误");
    };
    //连接成功建立的回调方法
    websocket.onopen = function (event) {
        websocket.send("cmd_welcome_" + username);
        setMessageInnerHTML("正在准备蛋糕...");
        getNums_ot();
        //setMessageInnerHTML("open");
    }
    //接收到消息的回调方法
    websocket.onmessage = function (event) {
        var mls = event.data;
        var showMSG = "";
        if (mls == "cmd_chuilazhu") {
            showMSG = "fu~~~蜡烛灭了，接下来就开始分蛋糕了哦~";
            $(".fuego").hide();
            setTimeout(function () {
                $(".velas").hide();
            }, 1000);
        } else if (mls == "cmd_fendangao") {
            showMSG = "开始分蛋糕了~~~";
            var cakes = $("#cake path");
            var i = 0;
            var caks = cakes.length;
            setInterval(function () {
                if (i >= caks) {
                    $("#showDD").show();
                    return false;
                }
                cakes.eq(caks - 1).hide();
                cakes.eq(i).hide();
                i++;
            }, 500);
        } else {
            showMSG = mls;
        }
        setMessageInnerHTML(showMSG);
        danmuPool.push(showMSG);
    }
    //连接关闭的回调方法
    websocket.onclose = function () {
        // setMessageInnerHTML("close");
    }
    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        websocket.close();
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('socketMessage').innerHTML += innerHTML + '<br/><br/>';
    }

    //关闭连接
    function closeWebSocket() {
        websocket.close();
    }

    /**
     * 设置 弹幕DOM池 每一个通道最多六条弹幕
     **/
    const MAX_DM_COUNT = 3;
    const CHANNEL_COUNT = 10;
    let domPool = [];
    let danmuPool = [];
    let hasPosition = [];

    /**
     * 做一下初始化工作
     */
    function init() {
        let wrapper = document.getElementById('wrapper')
        // 先new一些span 重复利用这些DOM
        for (let j = 0; j < CHANNEL_COUNT; j++) {
            let doms = [];
            for (let i = 0; i < MAX_DM_COUNT; i++) {
                // 要全部放进wrapper
                let dom = document.createElement('span');
                wrapper.appendChild(dom);
                // 初始化dom的位置 通过设置className
                dom.className = 'right';
                // dom.style.color = "black";
                // dom.style.fontWeight = "normal";
                dom.style.left = document.body.clientWidth + 'px';
                // DOM的通道是固定的 所以设置好top就不需要再改变了
                // dom.style.top = j * 10 + 'px';
                var dddumtop = ranNUm(20,150);
                dom.style.top = dddumtop + 'px';
                // 放入改通道的DOM池
                doms.push(dom);
                // 每次到transition结束的时候 就是弹幕划出屏幕了 将DOM位置重置 再放回DOM池
                dom.addEventListener('transitionend', function () {
                    dom.className = 'right';
                    dom.style.transform = null;
                    domPool[j].push(dom);
                });
            }
            domPool.push(doms);
        }
        // hasPosition 标记每个通道目前是否有位置
        for (let i = 0; i < CHANNEL_COUNT; i++) {
            hasPosition[i] = true;
        }
    }

    /**
     * 获取一个可以发射弹幕的通道 没有则返回-1
     */
    function getChannel() {
        for (let i = 0; i < CHANNEL_COUNT; i++) {
            if (hasPosition[i] && domPool[i].length) return i;
        }
        return -1;
    }

    /**
     * 根据DOM和弹幕信息 发射弹幕
     */
    var colors = ['block','red','white','yellow','blue','green'];
    var fontSizes = [14,16,18,20,22,24,26];
    function shootDanmu(dom, text, channel) {
        dom.innerText = text;
        // 如果为每个弹幕设置 transition 可以保证每个弹幕的速度相同 这里没有保证速度相同
        // dom.style.transition = 'transform ${15 + dom.clientWidth / 100}s linear';
        // dom.style.fontSize = "16px";
        // dom.style.left = '-' + dom.clientWidth + 'px';
        dom.style.color = colors[ranNUm(0,colors.length - 1)];

        // dom.style.left = dom.clientWidth + 'px';
        dom.style.left = dom.offsetWidth + 'px';
        // console.log( dom.style.left + "aaaaaa")
        dom.style.fontSize = fontSizes[ranNUm(0,fontSizes.length - 1)] + 'px';
        // 设置弹幕的位置信息 性能优化 left -> transform
        dom.style.transform = 'translateX(${-dom.clientWidth}px)';
        // dom.style.transform = 'translateX(-200px)';
        dom.className = 'left';
        hasPosition[channel] = true;
        // 弹幕全部显示之后 才能开始下一条弹幕
        // 大概 dom.clientWidth * 10 的时间 该条弹幕就从右边全部划出到可见区域 再加1秒保证弹幕之间距离
        hasPosition[channel] = true;
        setTimeout(() => {
            hasPosition[channel] = true;
        }, dom.clientWidth * 1 + 1000);
    }

    $(".sendbtn").eq(0).click(function () {
        send();
    })
    $("#fullBtn").click(function () {
        requestFullScreen();
    })
    $("#text").keydown(function (event) {
        var code = event.keyCode;
        if (code == 13) {
            send();
        }
    })

    function send() {
        let message = $("#text").val().trim();
        let mLen = message.length;
        if (mLen > 0) {
            if (mLen > 200) {
                message = message.substring(0, 200);
            }
            websocket.send(message);
            $("#text").val("");
        }
        // $("#socketMessage").scrollTop($("#socketMessage").height());
        $('#socketMessage').animate({
            scrollTop: $('#socketMessage').get(0).scrollHeight
        }, 100);
    }

    init();
    // 每隔1ms从弹幕池里获取弹幕（如果有的话）并发射
    setInterval(function () {
        let channel;
        if (danmuPool.length > 0 && (channel = getChannel()) != -1) {
            let dom = domPool[channel].shift();
            let danmu = danmuPool.shift();
            shootDanmu(dom, danmu, channel);
        }
    }, 1000);

</script>

<script id="sakura_point_vsh" type="x-shader/x_vertex">
uniform mat4 uProjection;
uniform mat4 uModelview;
uniform vec3 uResolution;
uniform vec3 uOffset;
uniform vec3 uDOF;  //x:focus distance, y:focus radius, z:max radius
uniform vec3 uFade; //x:start distance, y:half distance, z:near fade start

attribute vec3 aPosition;
attribute vec3 aEuler;
attribute vec2 aMisc; //x:size, y:fade

varying vec3 pposition;
varying float psize;
varying float palpha;
varying float pdist;

//varying mat3 rotMat;
varying vec3 normX;
varying vec3 normY;
varying vec3 normZ;
varying vec3 normal;

varying float diffuse;
varying float specular;
varying float rstop;
varying float distancefade;

void main(void) {
    // Projection is based on vertical angle
    vec4 pos = uModelview * vec4(aPosition + uOffset, 1.0);
    gl_Position = uProjection * pos;
    gl_PointSize = aMisc.x * uProjection[1][1] / -pos.z * uResolution.y * 0.5;
    
    pposition = pos.xyz;
    psize = aMisc.x;
    pdist = length(pos.xyz);
    palpha = smoothstep(0.0, 1.0, (pdist - 0.1) / uFade.z);
    
    vec3 elrsn = sin(aEuler);
    vec3 elrcs = cos(aEuler);
    mat3 rotx = mat3(
        1.0, 0.0, 0.0,
        0.0, elrcs.x, elrsn.x,
        0.0, -elrsn.x, elrcs.x
    );
    mat3 roty = mat3(
        elrcs.y, 0.0, -elrsn.y,
        0.0, 1.0, 0.0,
        elrsn.y, 0.0, elrcs.y
    );
    mat3 rotz = mat3(
        elrcs.z, elrsn.z, 0.0, 
        -elrsn.z, elrcs.z, 0.0,
        0.0, 0.0, 1.0
    );
    mat3 rotmat = rotx * roty * rotz;
    normal = rotmat[2];
    
    mat3 trrotm = mat3(
        rotmat[0][0], rotmat[1][0], rotmat[2][0],
        rotmat[0][1], rotmat[1][1], rotmat[2][1],
        rotmat[0][2], rotmat[1][2], rotmat[2][2]
    );
    normX = trrotm[0];
    normY = trrotm[1];
    normZ = trrotm[2];
    
    const vec3 lit = vec3(0.6917144638660746, 0.6917144638660746, -0.20751433915982237);
    
    float tmpdfs = dot(lit, normal);
    if(tmpdfs < 0.0) {
        normal = -normal;
        tmpdfs = dot(lit, normal);
    }
    diffuse = 0.4 + tmpdfs;
    
    vec3 eyev = normalize(-pos.xyz);
    if(dot(eyev, normal) > 0.0) {
        vec3 hv = normalize(eyev + lit);
        specular = pow(max(dot(hv, normal), 0.0), 20.0);
    }
    else {
        specular = 0.0;
    }
    
    rstop = clamp((abs(pdist - uDOF.x) - uDOF.y) / uDOF.z, 0.0, 1.0);
    rstop = pow(rstop, 0.5);
    //-0.69315 = ln(0.5)
    distancefade = min(1.0, exp((uFade.x - pdist) * 0.69315 / uFade.y));
}

</script>
<script id="sakura_point_fsh" type="x-shader/x_fragment">
#ifdef GL_ES
//precision mediump float;
precision highp float;
#endif

uniform vec3 uDOF;  //x:focus distance, y:focus radius, z:max radius
uniform vec3 uFade; //x:start distance, y:half distance, z:near fade start

const vec3 fadeCol = vec3(0.08, 0.03, 0.06);

varying vec3 pposition;
varying float psize;
varying float palpha;
varying float pdist;

//varying mat3 rotMat;
varying vec3 normX;
varying vec3 normY;
varying vec3 normZ;
varying vec3 normal;

varying float diffuse;
varying float specular;
varying float rstop;
varying float distancefade;

float ellipse(vec2 p, vec2 o, vec2 r) {
    vec2 lp = (p - o) / r;
    return length(lp) - 1.0;
}

void main(void) {
    vec3 p = vec3(gl_PointCoord - vec2(0.5, 0.5), 0.0) * 2.0;
    vec3 d = vec3(0.0, 0.0, -1.0);
    float nd = normZ.z; //dot(-normZ, d);
    if(abs(nd) < 0.0001) discard;
    
    float np = dot(normZ, p);
    vec3 tp = p + d * np / nd;
    vec2 coord = vec2(dot(normX, tp), dot(normY, tp));
    
    //angle = 15 degree
    const float flwrsn = 0.258819045102521;
    const float flwrcs = 0.965925826289068;
    mat2 flwrm = mat2(flwrcs, -flwrsn, flwrsn, flwrcs);
    vec2 flwrp = vec2(abs(coord.x), coord.y) * flwrm;
    
    float r;
    if(flwrp.x < 0.0) {
        r = ellipse(flwrp, vec2(0.065, 0.024) * 0.5, vec2(0.36, 0.96) * 0.5);
    }
    else {
        r = ellipse(flwrp, vec2(0.065, 0.024) * 0.5, vec2(0.58, 0.96) * 0.5);
    }
    
    if(r > rstop) discard;
    
    vec3 col = mix(vec3(1.0, 0.8, 0.75), vec3(1.0, 0.9, 0.87), r);
    float grady = mix(0.0, 1.0, pow(coord.y * 0.5 + 0.5, 0.35));
    col *= vec3(1.0, grady, grady);
    col *= mix(0.8, 1.0, pow(abs(coord.x), 0.3));
    col = col * diffuse + specular;
    
    col = mix(fadeCol, col, distancefade);
    
    float alpha = (rstop > 0.001)? (0.5 - r / (rstop * 2.0)) : 1.0;
    alpha = smoothstep(0.0, 1.0, alpha) * palpha;
    
    gl_FragColor = vec4(col * 0.5, alpha);
}

</script>

<script id="fx_dirblur_r4_fsh" type="x-shader/x_fragment">
#ifdef GL_ES
//precision mediump float;
precision highp float;
#endif
uniform sampler2D uSrc;
uniform vec2 uDelta;
uniform vec4 uBlurDir; //dir(x, y), stride(z, w)

varying vec2 texCoord;
varying vec2 screenCoord;

void main(void) {
    vec4 col = texture2D(uSrc, texCoord);
    col = col + texture2D(uSrc, texCoord + uBlurDir.xy * uDelta);
    col = col + texture2D(uSrc, texCoord - uBlurDir.xy * uDelta);
    col = col + texture2D(uSrc, texCoord + (uBlurDir.xy + uBlurDir.zw) * uDelta);
    col = col + texture2D(uSrc, texCoord - (uBlurDir.xy + uBlurDir.zw) * uDelta);
    gl_FragColor = col / 5.0;
}

<script id="pp_final_fsh" type="x-shader/x_fragment">
#ifdef GL_ES
//precision mediump float;
precision highp float;
#endif
uniform sampler2D uSrc;
uniform sampler2D uBloom;
uniform vec2 uDelta;
varying vec2 texCoord;
varying vec2 screenCoord;
void main(void) {
    vec4 srccol = texture2D(uSrc, texCoord) * 2.0;
    vec4 bloomcol = texture2D(uBloom, texCoord);
    vec4 col;
    col = srccol + bloomcol * (vec4(1.0) + srccol);
    col *= smoothstep(1.0, 0.0, pow(length((texCoord - vec2(0.5)) * 2.0), 1.2) * 0.5);
    col = pow(col, vec4(0.45454545454545)); //(1.0 / 2.2)
    
    gl_FragColor = vec4(col.rgb, 1.0);
    gl_FragColor.a = 1.0;
}
