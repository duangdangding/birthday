<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!--	<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=yes">
	<title>生日宴会入场</title>
	<link rel="stylesheet" th:href="@{css/login.css}" type="text/css" />
	<link rel="stylesheet" th:href="@{css/bubbles.css}" type="text/css" />
	<link rel="stylesheet" th:href="@{/heart/heart.css}" type="text/css" />
	<style>
		body{
			cursor: url("/cursor/Arrow.cur"),default;
		}
		a:hover{url("/cursor/Arrow.cur")}
		#randomname{
			width: 6em;
		}
		#login-button{
			display: block;
			width: 20em;
			margin: 0 auto;
		}
		#welcomuu{
			display: none;text-align: center;margin-top: 10px;
			font-size: 1.5em;
			display: inline-flex !important;
			white-space:nowrap !important;
		}
	</style>
</head>
<body>
<div class="htmleaf-container">
	<div class="wrapper">
		<div class="container">
			<h1>***生日宴会入场***</h1>
			<div id="loginForm" class="form" method="post">
				<input id="userName" name="username" type="text" placeholder="姓名">
				<button id="randomname">随机名字</button>
				<button id="login-button">进入</button>
			</div>
			<h1 id="welcomuu" ></h1>
		</div>
		
		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>

<script th:src="@{js/jquery-3.8.min.js}" ></script>
<script th:src="@{/layui/layer.js}" ></script>
<link rel="stylesheet" th:href="@{/layui/layer.css}" type="text/css" />
<script th:src="@{js/common.js}" ></script>
<script th:src="@{js/login.js}" ></script>
<script th:src="@{js/click_xin.js}" ></script>
<script>
	document.onmousemove = function(event){
		var body = document.querySelector("body");
		var heart = document.createElement("span");
		heart.className = "hertspan";
		var x = event.offsetX;
		// var y = event.offsetY;
		var y = event.clientY;
		heart.style.left = x + "px";
		heart.style.top = y + "px";
		var size =Math.random()*20;
		heart.style.width = size + "px";
		heart.style.height = size + "px";
		body.appendChild(heart);

		setTimeout(function(){
			heart.remove();
		},2000);
	}
</script>
</body>
</html>
