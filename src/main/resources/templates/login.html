<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!--	<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=yes">
	<title>生日宴会入场</title>
	<link rel="stylesheet" th:href="@{css/login.css}" type="text/css" />
	<link rel="stylesheet" th:href="@{css/bubbles.css}" type="text/css" />
	<link rel="stylesheet" th:href="@{/heart/heart.css}" type="text/css" />
	<style>
		body{
			cursor: url("/cursor/Arrow.cur"),default;
		}
		a:hover{url("/cursor/Arrow.cur")}
		#randomname{
			width: 6em;
		}
		#login-button{
			display: block;
			width: 20em;
			margin: 0 auto;
		}
		#welcomuu{
			text-align: center;margin-top: 10px;
			font-size: 1.5em;
			display: inline-flex !important;
			white-space:nowrap !important;
		}
		#xingzuo{
			color: #2E2D3C;
			text-align: center;
			width: 10em;
			display: block;
			text-align-last: center;
		}
		/*#xingzuo option{
			margin: 0 auto;text-align: center;text-align-last: center;
			padding: 0 0 0 20px;
		}*/
	</style>
</head>
<body>
<div class="htmleaf-container">
	<div class="wrapper">
		<div class="container">
			<h1>***生日宴会入场***</h1>
			<div id="loginForm" class="form" method="post">
				<input id="userName" name="username" type="text" placeholder="姓名">
				<button id="randomname">随机名字</button>
				<select id="xingzuo">
					<option value="白羊座">白羊座</option>
					<option value="双鱼座">双鱼座</option>
					<option value="金牛座">金牛座</option>
					<option value="双子座">双子座</option>
					<option value="巨蟹座">巨蟹座</option>
					<option value="狮子座">狮子座</option>
					<option value="处女座">处女座</option>
					<option value="天秤座">天秤座</option>
					<option value="天蝎座">天蝎座</option>
					<option value="射手座">射手座</option>
					<option value="摩羯座">摩羯座</option>
					<option value="水瓶座">水瓶座</option>
				</select>
				<button id="login-button">进入</button>
			</div>
			<h1 id="welcomuu" ></h1>
		</div>
		
		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>

<script th:src="@{js/jquery-3.8.min.js}" ></script>
<script th:src="@{/layui/layer.js}" ></script>
<link rel="stylesheet" th:href="@{/layui/layer.css}" type="text/css" />
<script th:src="@{js/common.js}" ></script>
<script th:src="@{js/login.js}" ></script>
<script th:src="@{js/click_xin.js}" ></script>
</body>
</html>
